<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automated Image Classification System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>
</head>
<body>
  <h1>Automated Image Classification System</h1>
  <!-- Sample Images -->
  <div class="sample-images">
    <div class="member"><img src="/static/members/lionel_messi.png" alt="Lionel Messi"><p>Lionel Messi</p></div>
    <div class="member"><img src="/static/members/maria_sharapova.jpg" alt="Maria Sharapova"><p>Maria Sharapova</p></div>
    <div class="member"><img src="/static/members/roger_federer.jfif" alt="Roger Federer"><p>Roger Federer</p></div>
    <div class="member"><img src="/static/members/serena_williams.jpg" alt="Serena Williams"><p>Serena Williams</p></div>
    <div class="member"><img src="/static/members/virat_kohli.jpg" alt="Virat Kohli"><p>Virat Kohli</p></div>
  </div>
  <div id="error-message" style="color: red; font-weight: bold; margin-top: 10px; display: none;"></div>
  <!-- Loader Spinner -->
  <div id="loader" style="display: none; text-align: center; margin: 20px;">
    <div class="spinner"></div>
  </div>

  <!-- Error Message -->
  <div id="error-message" class="fade" style="display: none; color: red; font-weight: bold; margin-top: 10px;"></div>

  <div class="main-container">
    <!-- Dropzone Left -->
    <div class="left">
      <form action="/predict" class="dropzone" id="dropzoneForm">
        <div class="dz-default dz-message">
          <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="#00bcd4" viewBox="0 0 24 24" width="64" height="64">
            <path d="M19 15v4H5v-4H3v4c0 1.103.897 2 2 2h14a2 2 0 0 0 2-2v-4h-2zm-7-1l5-5h-3V4h-4v5H6l5 5z"/>
          </svg>
        </div>
      </form>
      <div class="btns">
        <button id="classify-btn">Classify</button>
      </div>
    </div>
    <!-- Results and Image Grid Right -->
    <div class="right">
      <div id="classified-image" class="grid-image"></div>
      <div id="result"></div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
  <!-- Loader Overlay -->
  <div id="loader-overlay" style="display: none;">
    <div class="loader-spinner"></div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast" style="display: none;"></div>

</body>
</html>
